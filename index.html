
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Fácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finanças Fácil</h1>
        <div class="form">
            <input type="text" id="desc" placeholder="Descrição">
            <input type="number" id="value" placeholder="Valor (R$)">
            <select id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <button onclick="addTransacao()">Adicionar</button>
        </div>
        <h2>Saldo Atual: R$ <span id="saldo">0.00</span></h2>
        <ul id="historico"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
